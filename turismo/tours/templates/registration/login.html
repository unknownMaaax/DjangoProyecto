{% extends 'base.html' %}

{% block content %}
<div>
    <h4 class="card-title">Ingrese su usuario y clave</h4>
        <form action="" method="post">
            {% csrf_token %}
            <table class="table table-borderless">
                {{ form.as_table}}
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-lg btn-primary btn-block">Log in</button>
                    </td>
                </tr>
            </table>
        </form>
</div>
{% endblock %}
